<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>My Favorite Animals</h1> 
<ul id="animalList"></ul>

<script>
  let animals = ["bunnies ૮꒰ ྀི >⸝⸝⸝< ྀི꒱ა𐦯", "dogs ૮ • ﻌ - ა", "cats ≽^- ˕ -^≼"];
  let list = document.getElementById("animalList");

  function displayAnimals() {
    list.innerHTML = ""; 
    for (let i = 0; i < animals.length; i++) {
      list.innerHTML += `<li>${animals[i]}</li>`;
    }
  }

  displayAnimals();

  animals.push("snakes. . . 𓆗");
  displayAnimals();
</script>

</body>
</html>
